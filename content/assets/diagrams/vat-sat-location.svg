<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" font-family="system-ui, -apple-system, sans-serif">
  <rect width="800" height="600" fill="#F8F8F8"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="700" fill="#1C3133">Visceral vs. Subcutaneous Fat</text>
  <text x="400" y="62" text-anchor="middle" font-size="13" fill="#7C8D90">Abdominal cross-section at L4 vertebral level</text>

  <!-- Cross-section (large circle) -->
  <!-- Skin outline -->
  <ellipse cx="300" cy="300" rx="180" ry="160" fill="none" stroke="#1C3133" stroke-width="3"/>

  <!-- Subcutaneous fat layer -->
  <ellipse cx="300" cy="300" rx="180" ry="160" fill="#CCEDD6" fill-opacity="0.5"/>
  <ellipse cx="300" cy="300" rx="145" ry="128" fill="#F8F8F8"/>

  <!-- Abdominal wall / muscle -->
  <ellipse cx="300" cy="300" rx="145" ry="128" fill="none" stroke="#69D994" stroke-width="4"/>

  <!-- Visceral fat (inside abdominal cavity) -->
  <ellipse cx="300" cy="300" rx="140" ry="123" fill="#E87D7D" fill-opacity="0.25"/>

  <!-- Simplified organs -->
  <!-- Liver (upper right quadrant of patient = viewer's left) -->
  <ellipse cx="240" cy="250" rx="45" ry="30" fill="#7C8D90" fill-opacity="0.6" stroke="#7C8D90" stroke-width="1.5"/>
  <text x="240" y="254" text-anchor="middle" font-size="11" fill="#FFFFFF" font-weight="500">Liver</text>

  <!-- Intestines (center) -->
  <ellipse cx="310" cy="320" rx="55" ry="45" fill="#7C8D90" fill-opacity="0.4" stroke="#7C8D90" stroke-width="1.5"/>
  <text x="310" y="324" text-anchor="middle" font-size="11" fill="#1C3133" font-weight="500">Intestines</text>

  <!-- Kidneys (lateral) -->
  <ellipse cx="200" cy="310" rx="15" ry="25" fill="#7C8D90" fill-opacity="0.5" stroke="#7C8D90" stroke-width="1"/>
  <ellipse cx="400" cy="310" rx="15" ry="25" fill="#7C8D90" fill-opacity="0.5" stroke="#7C8D90" stroke-width="1"/>

  <!-- Spine (posterior) -->
  <circle cx="300" cy="420" r="18" fill="#1C3133" stroke="#1C3133" stroke-width="2"/>
  <text x="300" y="424" text-anchor="middle" font-size="9" fill="#FFFFFF">Spine</text>

  <!-- SAT label -->
  <line x1="440" y1="200" x2="510" y2="160" stroke="#69D994" stroke-width="2"/>
  <text x="515" y="150" font-size="15" font-weight="600" fill="#69D994">Subcutaneous Fat (SAT)</text>
  <text x="515" y="168" font-size="12" fill="#7C8D90">Under the skin</text>
  <text x="515" y="184" font-size="12" fill="#7C8D90">The fat you can pinch</text>

  <!-- VAT label -->
  <line x1="370" y1="270" x2="510" y2="250" stroke="#E87D7D" stroke-width="2"/>
  <text x="515" y="245" font-size="15" font-weight="600" fill="#E87D7D">Visceral Fat (VAT)</text>
  <text x="515" y="263" font-size="12" fill="#7C8D90">Around organs</text>
  <text x="515" y="279" font-size="12" fill="#7C8D90">Metabolically active</text>

  <!-- Muscle wall label -->
  <line x1="170" y1="210" x2="110" y2="180" stroke="#69D994" stroke-width="1.5"/>
  <text x="50" y="178" font-size="12" font-weight="500" fill="#69D994">Abdominal</text>
  <text x="50" y="194" font-size="12" font-weight="500" fill="#69D994">muscle wall</text>

  <!-- Comparison table -->
  <rect x="510" y="320" width="270" height="195" rx="8" fill="#FFFFFF" stroke="#DFE2E2" stroke-width="1.5"/>

  <!-- Table header -->
  <rect x="510" y="320" width="270" height="30" rx="8" fill="#1C3133"/>
  <rect x="510" y="340" width="270" height="10" fill="#1C3133"/>
  <text x="575" y="342" text-anchor="middle" font-size="11" font-weight="600" fill="#FFFFFF">Property</text>
  <text x="665" y="342" text-anchor="middle" font-size="11" font-weight="600" fill="#E87D7D">VAT</text>
  <text x="740" y="342" text-anchor="middle" font-size="11" font-weight="600" fill="#69D994">SAT</text>

  <!-- Rows -->
  <text x="520" y="372" font-size="11" fill="#1C3133">Location</text>
  <text x="665" y="372" text-anchor="middle" font-size="11" fill="#7C8D90">Around organs</text>
  <text x="740" y="372" text-anchor="middle" font-size="11" fill="#7C8D90">Under skin</text>

  <line x1="520" y1="382" x2="770" y2="382" stroke="#DFE2E2" stroke-width="1"/>

  <text x="520" y="402" font-size="11" fill="#1C3133">Metabolic impact</text>
  <text x="665" y="402" text-anchor="middle" font-size="11" font-weight="600" fill="#E87D7D">High</text>
  <text x="740" y="402" text-anchor="middle" font-size="11" fill="#69D994">Low</text>

  <line x1="520" y1="412" x2="770" y2="412" stroke="#DFE2E2" stroke-width="1"/>

  <text x="520" y="432" font-size="11" fill="#1C3133">Portal drainage</text>
  <text x="665" y="432" text-anchor="middle" font-size="11" font-weight="600" fill="#E87D7D">Yes</text>
  <text x="740" y="432" text-anchor="middle" font-size="11" fill="#7C8D90">No</text>

  <line x1="520" y1="442" x2="770" y2="442" stroke="#DFE2E2" stroke-width="1"/>

  <text x="520" y="462" font-size="11" fill="#1C3133">Exercise response</text>
  <text x="665" y="462" text-anchor="middle" font-size="11" fill="#69D994">Fast</text>
  <text x="740" y="462" text-anchor="middle" font-size="11" fill="#7C8D90">Slow</text>

  <line x1="520" y1="472" x2="770" y2="472" stroke="#DFE2E2" stroke-width="1"/>

  <text x="520" y="492" font-size="11" fill="#1C3133">Inflammation</text>
  <text x="665" y="492" text-anchor="middle" font-size="11" font-weight="600" fill="#E87D7D">High</text>
  <text x="740" y="492" text-anchor="middle" font-size="11" fill="#69D994">Low</text>

  <!-- Placeholder note -->
  <text x="400" y="585" text-anchor="middle" font-size="10" fill="#9DDEAD">Placeholder -- see IMAGE_SPECS.md for final design</text>
</svg>
