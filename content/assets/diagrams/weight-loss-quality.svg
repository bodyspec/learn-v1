<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="system-ui, -apple-system, sans-serif">
  <rect width="800" height="500" fill="#F8F8F8"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="22" font-weight="700" fill="#1C3133">Quality of Weight Loss Matters</text>
  <text x="400" y="55" text-anchor="middle" font-size="13" fill="#7C8D90">Same total weight loss, very different outcomes</text>

  <!-- ===== LEFT SIDE: Favorable ===== -->
  <text x="200" y="85" text-anchor="middle" font-size="16" font-weight="600" fill="#69D994">Favorable Weight Loss</text>

  <!-- Before bar (left) -->
  <text x="120" y="115" text-anchor="middle" font-size="12" font-weight="500" fill="#7C8D90">Before</text>
  <text x="120" y="130" text-anchor="middle" font-size="11" fill="#7C8D90">200 lbs</text>
  <!-- Fat: 60 lbs = 30% of 200 => 30% of 240px height = 72px -->
  <rect x="90" y="140" width="60" height="72" rx="4" fill="#E87D7D"/>
  <text x="120" y="182" text-anchor="middle" font-size="10" fill="#FFFFFF" font-weight="500">60 lbs fat</text>
  <!-- Lean: 135 lbs = 67.5% => 162px -->
  <rect x="90" y="212" width="60" height="162" rx="0" fill="#69D994"/>
  <text x="120" y="300" text-anchor="middle" font-size="10" fill="#1C3133" font-weight="500">135 lbs lean</text>
  <!-- Bone: 5 lbs => 12px -->
  <rect x="90" y="374" width="60" height="12" rx="4" fill="#1C3133"/>

  <!-- After bar (left) -->
  <text x="280" y="115" text-anchor="middle" font-size="12" font-weight="500" fill="#7C8D90">After</text>
  <text x="280" y="130" text-anchor="middle" font-size="11" fill="#7C8D90">180 lbs</text>
  <!-- Fat: 42 lbs => 42/200*240 = 50px -->
  <rect x="250" y="140" width="60" height="50" rx="4" fill="#E87D7D"/>
  <text x="280" y="170" text-anchor="middle" font-size="10" fill="#FFFFFF" font-weight="500">42 lbs fat</text>
  <!-- Lean: 133 lbs => 159px -->
  <rect x="250" y="190" width="60" height="160" rx="0" fill="#69D994"/>
  <text x="280" y="275" text-anchor="middle" font-size="10" fill="#1C3133" font-weight="500">133 lbs lean</text>
  <!-- Bone: 5 lbs => 12px -->
  <rect x="250" y="350" width="60" height="12" rx="4" fill="#1C3133"/>

  <!-- Arrow between -->
  <line x1="160" y1="280" x2="240" y2="280" stroke="#69D994" stroke-width="2" marker-end="url(#arrowFav)"/>
  <defs>
    <marker id="arrowFav" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#69D994"/>
    </marker>
    <marker id="arrowBad" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E87D7D"/>
    </marker>
  </defs>

  <!-- Change summary (left) -->
  <rect x="80" y="400" width="240" height="65" rx="8" fill="#E5F6EB" stroke="#69D994" stroke-width="1.5"/>
  <text x="200" y="420" text-anchor="middle" font-size="12" font-weight="600" fill="#1C3133">-20 lbs total: -18 fat, -2 lean</text>
  <text x="200" y="438" text-anchor="middle" font-size="12" font-weight="700" fill="#69D994">10% lean loss -- Excellent</text>
  <text x="200" y="455" text-anchor="middle" font-size="10" fill="#7C8D90">Metabolic rate maintained</text>

  <!-- ===== RIGHT SIDE: Concerning ===== -->
  <text x="600" y="85" text-anchor="middle" font-size="16" font-weight="600" fill="#E87D7D">Concerning Weight Loss</text>

  <!-- Before bar (right) -->
  <text x="520" y="115" text-anchor="middle" font-size="12" font-weight="500" fill="#7C8D90">Before</text>
  <text x="520" y="130" text-anchor="middle" font-size="11" fill="#7C8D90">200 lbs</text>
  <rect x="490" y="140" width="60" height="72" rx="4" fill="#E87D7D"/>
  <text x="520" y="182" text-anchor="middle" font-size="10" fill="#FFFFFF" font-weight="500">60 lbs fat</text>
  <rect x="490" y="212" width="60" height="162" rx="0" fill="#69D994"/>
  <text x="520" y="300" text-anchor="middle" font-size="10" fill="#1C3133" font-weight="500">135 lbs lean</text>
  <rect x="490" y="374" width="60" height="12" rx="4" fill="#1C3133"/>

  <!-- After bar (right) -->
  <text x="680" y="115" text-anchor="middle" font-size="12" font-weight="500" fill="#7C8D90">After</text>
  <text x="680" y="130" text-anchor="middle" font-size="11" fill="#7C8D90">180 lbs</text>
  <!-- Fat: 50 lbs => 60px -->
  <rect x="650" y="140" width="60" height="60" rx="4" fill="#E87D7D"/>
  <text x="680" y="175" text-anchor="middle" font-size="10" fill="#FFFFFF" font-weight="500">50 lbs fat</text>
  <!-- Lean: 125 lbs => 150px -->
  <rect x="650" y="200" width="60" height="150" rx="0" fill="#69D994"/>
  <text x="680" y="280" text-anchor="middle" font-size="10" fill="#1C3133" font-weight="500">125 lbs lean</text>
  <rect x="650" y="350" width="60" height="12" rx="4" fill="#1C3133"/>

  <!-- Arrow between -->
  <line x1="560" y1="280" x2="640" y2="280" stroke="#E87D7D" stroke-width="2" marker-end="url(#arrowBad)"/>

  <!-- Change summary (right) -->
  <rect x="480" y="400" width="240" height="65" rx="8" fill="#FDEDEC" stroke="#E87D7D" stroke-width="1.5"/>
  <text x="600" y="420" text-anchor="middle" font-size="12" font-weight="600" fill="#1C3133">-20 lbs total: -10 fat, -10 lean</text>
  <text x="600" y="438" text-anchor="middle" font-size="12" font-weight="700" fill="#E87D7D">50% lean loss -- Concerning</text>
  <text x="600" y="455" text-anchor="middle" font-size="10" fill="#7C8D90">Metabolic rate reduced, functional risk</text>

  <!-- Center divider -->
  <line x1="400" y1="75" x2="400" y2="470" stroke="#DFE2E2" stroke-width="2" stroke-dasharray="6,4"/>

  <!-- Placeholder note -->
  <text x="400" y="490" text-anchor="middle" font-size="10" fill="#9DDEAD">Placeholder -- see IMAGE_SPECS.md for final design</text>
</svg>
