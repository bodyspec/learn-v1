<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" font-family="system-ui, -apple-system, sans-serif">
  <rect width="800" height="600" fill="#F8F8F8"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="22" font-weight="700" fill="#1C3133">Same BMI, Different Body Composition</text>
  <text x="400" y="57" text-anchor="middle" font-size="13" fill="#7C8D90">BMI cannot distinguish between these two people</text>

  <!-- ===== PERSON A: Muscular ===== -->
  <text x="200" y="90" text-anchor="middle" font-size="16" font-weight="600" fill="#1C3133">Person A</text>

  <!-- Simplified muscular silhouette -->
  <circle cx="200" cy="140" r="22" fill="none" stroke="#1C3133" stroke-width="2.5"/>
  <path d="M 165 165 L 155 180 L 145 260 L 160 265 L 170 200 L 178 175
           M 235 165 L 245 180 L 255 260 L 240 265 L 230 200 L 222 175"
        fill="none" stroke="#1C3133" stroke-width="2.5"/>
  <path d="M 178 162 Q 200 155 222 162 L 230 175 L 235 280 L 220 310 L 215 400
           M 178 162 L 170 175 L 165 280 L 180 310 L 185 400"
        fill="none" stroke="#1C3133" stroke-width="2.5"/>
  <!-- Wider shoulders, muscular build indicated -->
  <path d="M 200 310 L 200 310" fill="none" stroke="#1C3133" stroke-width="2"/>

  <!-- Composition bar for Person A -->
  <rect x="130" y="420" width="140" height="25" rx="4" fill="#69D994"/>
  <rect x="130" y="420" width="21" height="25" rx="4" fill="#E87D7D"/>
  <!-- Label -->
  <text x="200" y="460" text-anchor="middle" font-size="12" fill="#1C3133">15% fat / 80% lean / 5% bone</text>

  <!-- Stats -->
  <rect x="120" y="330" width="160" height="75" rx="6" fill="#FFFFFF" stroke="#DFE2E2" stroke-width="1.5"/>
  <text x="200" y="350" text-anchor="middle" font-size="12" font-weight="600" fill="#1C3133">BMI: 27 ("Overweight")</text>
  <text x="200" y="366" text-anchor="middle" font-size="12" fill="#1C3133">Weight: 195 lbs</text>
  <text x="200" y="382" text-anchor="middle" font-size="12" fill="#1C3133">Body Fat: 15%</text>
  <text x="200" y="398" text-anchor="middle" font-size="12" fill="#69D994" font-weight="500">VAT: 65 cm2 (low)</text>

  <!-- Verdict -->
  <rect x="130" y="475" width="140" height="35" rx="8" fill="#E5F6EB" stroke="#69D994" stroke-width="2"/>
  <text x="200" y="498" text-anchor="middle" font-size="14" font-weight="700" fill="#1C3133">Metabolically Healthy</text>

  <!-- ===== CENTER: Same BMI ===== -->
  <line x1="400" y1="80" x2="400" y2="530" stroke="#DFE2E2" stroke-width="2" stroke-dasharray="6,4"/>

  <rect x="340" y="200" width="120" height="65" rx="8" fill="#1C3133"/>
  <text x="400" y="225" text-anchor="middle" font-size="18" font-weight="700" fill="#FFFFFF">Same BMI</text>
  <text x="400" y="248" text-anchor="middle" font-size="22" font-weight="800" fill="#69D994">27</text>

  <!-- ===== PERSON B: Average/TOFI ===== -->
  <text x="600" y="90" text-anchor="middle" font-size="16" font-weight="600" fill="#1C3133">Person B</text>

  <!-- Simplified average build silhouette with central adiposity -->
  <circle cx="600" cy="140" r="22" fill="none" stroke="#1C3133" stroke-width="2.5"/>
  <path d="M 572 165 L 562 180 L 555 260 L 568 265 L 575 200 L 580 175
           M 628 165 L 638 180 L 645 260 L 632 265 L 625 200 L 620 175"
        fill="none" stroke="#1C3133" stroke-width="2.5"/>
  <path d="M 580 162 Q 600 155 620 162 L 625 175 L 635 280 L 618 310 L 613 400
           M 580 162 L 575 175 L 565 280 L 582 310 L 587 400"
        fill="none" stroke="#1C3133" stroke-width="2.5"/>
  <!-- Belly curve to show central adiposity -->
  <ellipse cx="600" cy="250" rx="42" ry="35" fill="none" stroke="#E87D7D" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Composition bar for Person B -->
  <rect x="530" y="420" width="140" height="25" rx="4" fill="#69D994"/>
  <rect x="530" y="420" width="45" height="25" rx="4" fill="#E87D7D"/>
  <text x="600" y="460" text-anchor="middle" font-size="12" fill="#1C3133">32% fat / 63% lean / 5% bone</text>

  <!-- Stats -->
  <rect x="520" y="330" width="160" height="75" rx="6" fill="#FFFFFF" stroke="#DFE2E2" stroke-width="1.5"/>
  <text x="600" y="350" text-anchor="middle" font-size="12" font-weight="600" fill="#1C3133">BMI: 27 ("Overweight")</text>
  <text x="600" y="366" text-anchor="middle" font-size="12" fill="#1C3133">Weight: 195 lbs</text>
  <text x="600" y="382" text-anchor="middle" font-size="12" fill="#1C3133">Body Fat: 32%</text>
  <text x="600" y="398" text-anchor="middle" font-size="12" fill="#E87D7D" font-weight="500">VAT: 155 cm2 (moderate-high)</text>

  <!-- Verdict -->
  <rect x="530" y="475" width="140" height="35" rx="8" fill="#FDEDEC" stroke="#E87D7D" stroke-width="2"/>
  <text x="600" y="498" text-anchor="middle" font-size="13" font-weight="700" fill="#E87D7D">Elevated Metabolic Risk</text>

  <!-- Bottom note -->
  <rect x="200" y="535" width="400" height="35" rx="8" fill="#E5F6EB" stroke="#69D994" stroke-width="1.5"/>
  <text x="400" y="558" text-anchor="middle" font-size="13" font-weight="600" fill="#1C3133">DEXA reveals the composition behind the number</text>

  <!-- Placeholder note -->
  <text x="400" y="592" text-anchor="middle" font-size="10" fill="#9DDEAD">Placeholder -- see IMAGE_SPECS.md for final design</text>
</svg>
