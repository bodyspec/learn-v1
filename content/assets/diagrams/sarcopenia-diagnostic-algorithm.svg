<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700" font-family="system-ui, -apple-system, sans-serif">
  <rect width="800" height="700" fill="#F8F8F8"/>
  <defs>
    <marker id="arrowDown" markerWidth="10" markerHeight="7" refX="5" refY="0" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#1C3133"/>
    </marker>
    <marker id="arrowRight" markerWidth="7" markerHeight="10" refX="0" refY="5" orient="auto">
      <polygon points="0 0, 7 5, 0 10" fill="#7C8D90"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="20" font-weight="700" fill="#1C3133">EWGSOP2 Sarcopenia Diagnostic Algorithm</text>
  <text x="400" y="55" text-anchor="middle" font-size="12" fill="#7C8D90">Adapted from Cruz-Jentoft et al., 2019</text>

  <!-- Step 1: Screening -->
  <rect x="250" y="75" width="300" height="45" rx="8" fill="#E5F6EB" stroke="#69D994" stroke-width="2"/>
  <text x="400" y="100" text-anchor="middle" font-size="13" font-weight="600" fill="#1C3133">1. Clinical Suspicion or SARC-F Screening</text>

  <!-- Arrow down -->
  <line x1="400" y1="120" x2="400" y2="150" stroke="#1C3133" stroke-width="2" marker-end="url(#arrowDown)"/>

  <!-- Step 2: Strength (diamond) -->
  <polygon points="400,155 550,205 400,255 250,205" fill="#FFFFFF" stroke="#1C3133" stroke-width="2"/>
  <text x="400" y="198" text-anchor="middle" font-size="11" font-weight="600" fill="#1C3133">Low Muscle Strength?</text>
  <text x="400" y="214" text-anchor="middle" font-size="10" fill="#7C8D90">Grip: M &lt;27kg, F &lt;16kg</text>

  <!-- No arrow (right) to No Sarcopenia -->
  <line x1="550" y1="205" x2="650" y2="205" stroke="#7C8D90" stroke-width="2" marker-end="url(#arrowRight)"/>
  <text x="580" y="198" font-size="11" font-weight="600" fill="#7C8D90">No</text>
  <rect x="655" y="185" width="120" height="40" rx="8" fill="#69D994" stroke="#1C3133" stroke-width="1.5"/>
  <text x="715" y="210" text-anchor="middle" font-size="12" font-weight="600" fill="#1C3133">No Sarcopenia</text>

  <!-- Yes arrow (down) -->
  <line x1="400" y1="255" x2="400" y2="285" stroke="#1C3133" stroke-width="2" marker-end="url(#arrowDown)"/>
  <text x="412" y="275" font-size="11" font-weight="600" fill="#1C3133">Yes</text>

  <!-- Step 3: Probable Sarcopenia -->
  <rect x="250" y="290" width="300" height="45" rx="8" fill="#FFF8E1" stroke="#F5C842" stroke-width="2"/>
  <text x="400" y="310" text-anchor="middle" font-size="13" font-weight="600" fill="#1C3133">2. Probable Sarcopenia</text>
  <text x="400" y="326" text-anchor="middle" font-size="11" fill="#7C8D90">Begin intervention; confirm with DEXA</text>

  <!-- Arrow down -->
  <line x1="400" y1="335" x2="400" y2="365" stroke="#1C3133" stroke-width="2" marker-end="url(#arrowDown)"/>

  <!-- Step 4: Muscle quantity (diamond) - DEXA step highlighted -->
  <polygon points="400,370 560,425 400,480 240,425" fill="#FFFFFF" stroke="#46C9F7" stroke-width="3"/>
  <text x="400" y="412" text-anchor="middle" font-size="11" font-weight="600" fill="#1C3133">Low Muscle Quantity?</text>
  <text x="400" y="428" text-anchor="middle" font-size="10" fill="#46C9F7" font-weight="600">DEXA ALM/ht2:</text>
  <text x="400" y="444" text-anchor="middle" font-size="10" fill="#7C8D90">M &lt;7.0, F &lt;5.5 kg/m2</text>

  <!-- DEXA badge -->
  <rect x="555" y="390" width="55" height="22" rx="4" fill="#46C9F7"/>
  <text x="583" y="405" text-anchor="middle" font-size="10" font-weight="700" fill="#FFFFFF">DEXA</text>

  <!-- No arrow (right) -->
  <line x1="560" y1="425" x2="650" y2="425" stroke="#7C8D90" stroke-width="2" marker-end="url(#arrowRight)"/>
  <text x="590" y="418" font-size="11" font-weight="600" fill="#7C8D90">No</text>
  <rect x="655" y="405" width="120" height="40" rx="8" fill="#FFF8E1" stroke="#F5C842" stroke-width="1.5"/>
  <text x="715" y="422" text-anchor="middle" font-size="10" font-weight="600" fill="#1C3133">Probable</text>
  <text x="715" y="436" text-anchor="middle" font-size="10" font-weight="600" fill="#1C3133">Sarcopenia Only</text>

  <!-- Yes arrow (down) -->
  <line x1="400" y1="480" x2="400" y2="510" stroke="#1C3133" stroke-width="2" marker-end="url(#arrowDown)"/>
  <text x="412" y="500" font-size="11" font-weight="600" fill="#1C3133">Yes</text>

  <!-- Step 5: Performance (diamond) -->
  <polygon points="400,515 550,560 400,605 250,560" fill="#FFFFFF" stroke="#1C3133" stroke-width="2"/>
  <text x="400" y="553" text-anchor="middle" font-size="11" font-weight="600" fill="#1C3133">Low Physical Performance?</text>
  <text x="400" y="569" text-anchor="middle" font-size="10" fill="#7C8D90">Gait speed &lt;0.8 m/s</text>

  <!-- No arrow (right) -->
  <line x1="550" y1="560" x2="650" y2="560" stroke="#7C8D90" stroke-width="2" marker-end="url(#arrowRight)"/>
  <text x="580" y="553" font-size="11" font-weight="600" fill="#7C8D90">No</text>
  <rect x="655" y="540" width="120" height="40" rx="8" fill="#E87D7D" stroke="#1C3133" stroke-width="1.5"/>
  <text x="715" y="557" text-anchor="middle" font-size="10" font-weight="600" fill="#FFFFFF">Confirmed</text>
  <text x="715" y="571" text-anchor="middle" font-size="10" font-weight="600" fill="#FFFFFF">Sarcopenia</text>

  <!-- Yes arrow (down) -->
  <line x1="400" y1="605" x2="400" y2="630" stroke="#1C3133" stroke-width="2" marker-end="url(#arrowDown)"/>
  <text x="412" y="625" font-size="11" font-weight="600" fill="#1C3133">Yes</text>

  <!-- Severe Sarcopenia -->
  <rect x="300" y="635" width="200" height="40" rx="8" fill="#C0392B" stroke="#1C3133" stroke-width="1.5"/>
  <text x="400" y="660" text-anchor="middle" font-size="14" font-weight="700" fill="#FFFFFF">Severe Sarcopenia</text>

  <!-- Placeholder note -->
  <text x="400" y="695" text-anchor="middle" font-size="10" fill="#9DDEAD">Placeholder -- see IMAGE_SPECS.md for final design</text>
</svg>
