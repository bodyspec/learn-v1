<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="system-ui, -apple-system, sans-serif">
  <rect width="800" height="500" fill="#F8F8F8"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="700" fill="#1C3133">DEXA Scan Positioning</text>

  <!-- Table -->
  <rect x="100" y="300" width="600" height="30" rx="6" fill="#DFE2E2" stroke="#7C8D90" stroke-width="2"/>
  <!-- Table legs -->
  <rect x="140" y="330" width="20" height="80" rx="3" fill="#7C8D90"/>
  <rect x="640" y="330" width="20" height="80" rx="3" fill="#7C8D90"/>

  <!-- Patient (simplified side view - lying supine) -->
  <!-- Head -->
  <circle cx="180" cy="265" r="25" fill="none" stroke="#1C3133" stroke-width="2.5"/>
  <!-- Torso -->
  <rect x="205" y="250" width="200" height="40" rx="8" fill="none" stroke="#1C3133" stroke-width="2.5"/>
  <!-- Legs -->
  <rect x="405" y="252" width="180" height="18" rx="6" fill="none" stroke="#1C3133" stroke-width="2.5"/>
  <rect x="405" y="270" width="180" height="18" rx="6" fill="none" stroke="#1C3133" stroke-width="2.5"/>
  <!-- Arms at sides -->
  <rect x="220" y="290" width="150" height="10" rx="4" fill="none" stroke="#1C3133" stroke-width="2"/>

  <!-- Scanner arm (C-arm gantry) -->
  <rect x="300" y="100" width="200" height="20" rx="6" fill="#7C8D90" stroke="#1C3133" stroke-width="1.5"/>
  <!-- Vertical supports -->
  <rect x="290" y="100" width="20" height="200" rx="4" fill="#7C8D90" stroke="#1C3133" stroke-width="1.5"/>
  <rect x="490" y="100" width="20" height="200" rx="4" fill="#7C8D90" stroke="#1C3133" stroke-width="1.5"/>
  <!-- Source/detector markers -->
  <circle cx="400" cy="115" r="8" fill="#69D994" stroke="#1C3133" stroke-width="1.5"/>
  <text x="400" y="90" text-anchor="middle" font-size="11" fill="#7C8D90">Scanner arm</text>

  <!-- Scan direction arrow -->
  <line x1="350" y1="140" x2="550" y2="140" stroke="#69D994" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#69D994"/>
    </marker>
    <marker id="arrowDark" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1C3133"/>
    </marker>
  </defs>
  <text x="455" y="155" text-anchor="middle" font-size="11" fill="#69D994">Scan direction (head to toe)</text>

  <!-- Annotations -->
  <!-- Supine -->
  <line x1="300" y1="225" x2="300" y2="248" stroke="#1C3133" stroke-width="1"/>
  <text x="300" y="218" text-anchor="middle" font-size="12" fill="#1C3133">Supine position,</text>
  <text x="300" y="205" text-anchor="middle" font-size="12" fill="#1C3133">minimal clothing</text>

  <!-- Palms -->
  <line x1="260" y1="305" x2="260" y2="340" stroke="#1C3133" stroke-width="1"/>
  <text x="260" y="358" text-anchor="middle" font-size="12" fill="#1C3133">Palms flat at sides</text>

  <!-- Feet -->
  <line x1="590" y1="265" x2="630" y2="265" stroke="#1C3133" stroke-width="1"/>
  <text x="660" y="260" text-anchor="middle" font-size="12" fill="#1C3133">Feet slightly</text>
  <text x="660" y="275" text-anchor="middle" font-size="12" fill="#1C3133">apart</text>

  <!-- Scan time note -->
  <rect x="280" y="420" width="240" height="40" rx="8" fill="#E5F6EB" stroke="#69D994" stroke-width="1.5"/>
  <text x="400" y="445" text-anchor="middle" font-size="14" font-weight="500" fill="#1C3133">Scan time: ~6-7 minutes</text>

  <!-- Radiation note -->
  <text x="400" y="485" text-anchor="middle" font-size="12" fill="#7C8D90">Radiation exposure: ~1/10th of a chest X-ray</text>

  <!-- Placeholder note -->
  <text x="750" y="490" text-anchor="end" font-size="10" fill="#9DDEAD">Placeholder</text>
</svg>
