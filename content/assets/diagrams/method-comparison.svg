<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="system-ui, -apple-system, sans-serif">
  <rect width="800" height="500" fill="#F8F8F8"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="700" fill="#1C3133">Body Composition Measurement Accuracy</text>
  <text x="400" y="62" text-anchor="middle" font-size="13" fill="#7C8D90">Typical Error Range (body fat percentage points)</text>

  <!-- Y-axis labels -->
  <!-- Grid lines -->
  <line x1="200" y1="100" x2="200" y2="370" stroke="#DFE2E2" stroke-width="1"/>

  <!-- X-axis: error range, 0% center at x=400, 1% = 20px -->
  <!-- Grid lines at +/-5, +/-10, +/-15 -->
  <line x1="300" y1="100" x2="300" y2="370" stroke="#DFE2E2" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="400" y1="100" x2="400" y2="370" stroke="#7C8D90" stroke-width="1"/>
  <line x1="500" y1="100" x2="500" y2="370" stroke="#DFE2E2" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="600" y1="100" x2="600" y2="370" stroke="#DFE2E2" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="700" y1="100" x2="700" y2="370" stroke="#DFE2E2" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- X-axis labels -->
  <text x="300" y="395" text-anchor="middle" font-size="11" fill="#7C8D90">-5%</text>
  <text x="400" y="395" text-anchor="middle" font-size="11" font-weight="600" fill="#1C3133">0%</text>
  <text x="500" y="395" text-anchor="middle" font-size="11" fill="#7C8D90">+5%</text>
  <text x="600" y="395" text-anchor="middle" font-size="11" fill="#7C8D90">+10%</text>
  <text x="700" y="395" text-anchor="middle" font-size="11" fill="#7C8D90">+15%</text>

  <!-- DEXA bar (row 1) +/-1-2% -->
  <text x="190" y="145" text-anchor="end" font-size="15" font-weight="600" fill="#1C3133">DEXA</text>
  <text x="190" y="160" text-anchor="end" font-size="11" fill="#7C8D90">Clinical gold standard</text>
  <rect x="360" y="128" width="80" height="40" rx="6" fill="#69D994" opacity="0.9"/>
  <text x="400" y="153" text-anchor="middle" font-size="13" font-weight="700" fill="#1C3133">+/-1-2%</text>

  <!-- BIA bar (row 2) +/-4-8% -->
  <text x="190" y="215" text-anchor="end" font-size="15" font-weight="600" fill="#1C3133">BIA Scales</text>
  <text x="190" y="230" text-anchor="end" font-size="11" fill="#7C8D90">Consumer devices</text>
  <rect x="320" y="198" width="160" height="40" rx="6" fill="#F5C842" opacity="0.8"/>
  <text x="400" y="223" text-anchor="middle" font-size="13" font-weight="700" fill="#1C3133">+/-4-8%</text>

  <!-- Calipers bar (row 3) +/-3-5% -->
  <text x="190" y="285" text-anchor="end" font-size="15" font-weight="600" fill="#1C3133">Skinfold Calipers</text>
  <text x="190" y="300" text-anchor="end" font-size="11" fill="#7C8D90">Technician-dependent</text>
  <rect x="340" y="268" width="120" height="40" rx="6" fill="#E87D7D" opacity="0.7"/>
  <text x="400" y="293" text-anchor="middle" font-size="13" font-weight="700" fill="#1C3133">+/-3-5%</text>

  <!-- Visual estimation bar (row 4) +/-8-15% -->
  <text x="190" y="345" text-anchor="end" font-size="15" font-weight="600" fill="#1C3133">Visual Estimation</text>
  <text x="190" y="360" text-anchor="end" font-size="11" fill="#7C8D90">Mirror / comparison charts</text>
  <rect x="240" y="335" width="320" height="40" rx="6" fill="#C0392B" opacity="0.6"/>
  <text x="400" y="360" text-anchor="middle" font-size="13" font-weight="700" fill="#FFFFFF">+/-8-15%</text>

  <!-- Arrow showing "more accurate" -->
  <line x1="270" y1="420" x2="390" y2="420" stroke="#69D994" stroke-width="2"/>
  <polygon points="390,416 398,420 390,424" fill="#69D994"/>
  <text x="330" y="440" text-anchor="middle" font-size="11" fill="#69D994">More accurate</text>

  <line x1="530" y1="420" x2="410" y2="420" stroke="#E87D7D" stroke-width="2"/>
  <polygon points="410,416 402,420 410,424" fill="#E87D7D"/>
  <text x="470" y="440" text-anchor="middle" font-size="11" fill="#E87D7D">Less accurate</text>

  <!-- Note -->
  <text x="400" y="470" text-anchor="middle" font-size="11" fill="#7C8D90">BIA scale readings can vary by 5%+ based on hydration, meal timing, and time of day</text>

  <!-- Placeholder note -->
  <text x="400" y="492" text-anchor="middle" font-size="10" fill="#9DDEAD">Placeholder -- see IMAGE_SPECS.md for final design</text>
</svg>
