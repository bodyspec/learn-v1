<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" font-family="system-ui, -apple-system, sans-serif">
  <rect width="800" height="500" fill="#F8F8F8"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="700" fill="#1C3133">DEXA Three-Compartment Model</text>

  <!-- Main stacked bar -->
  <rect x="100" y="80" width="180" height="320" rx="8" fill="#E87D7D" stroke="#1C3133" stroke-width="2"/>
  <rect x="100" y="160" width="180" height="240" rx="0" fill="#69D994" stroke="#1C3133" stroke-width="2"/>
  <rect x="100" y="370" width="180" height="30" rx="0" fill="#1C3133" stroke="#1C3133" stroke-width="2"/>
  <!-- Bottom rounded corners -->
  <rect x="100" y="380" width="180" height="20" rx="8" fill="#1C3133"/>

  <!-- Fat Mass label -->
  <text x="190" y="130" text-anchor="middle" font-size="16" font-weight="600" fill="#1C3133">Fat Mass</text>
  <text x="190" y="148" text-anchor="middle" font-size="12" fill="#1C3133">Adipose tissue</text>
  <text x="190" y="108" text-anchor="middle" font-size="13" fill="#7C8D90">~25%</text>

  <!-- Lean label -->
  <text x="190" y="270" text-anchor="middle" font-size="16" font-weight="600" fill="#1C3133">Lean Soft Tissue</text>
  <text x="190" y="290" text-anchor="middle" font-size="12" fill="#1C3133">Muscle, organs, water</text>
  <text x="190" y="240" text-anchor="middle" font-size="13" fill="#1C3133">~70%</text>

  <!-- Bone label -->
  <text x="190" y="392" text-anchor="middle" font-size="12" font-weight="600" fill="#FFFFFF">Bone (~5%)</text>

  <!-- 3-compartment bracket (left) -->
  <line x1="80" y1="80" x2="80" y2="400" stroke="#69D994" stroke-width="2"/>
  <line x1="80" y1="80" x2="90" y2="80" stroke="#69D994" stroke-width="2"/>
  <line x1="80" y1="400" x2="90" y2="400" stroke="#69D994" stroke-width="2"/>
  <text x="68" y="245" text-anchor="middle" font-size="12" fill="#69D994" transform="rotate(-90 68 245)">3-Compartment (DEXA)</text>

  <!-- 2-compartment bracket (right) for Fat-Free Mass -->
  <line x1="300" y1="160" x2="300" y2="400" stroke="#7C8D90" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="290" y1="160" x2="300" y2="160" stroke="#7C8D90" stroke-width="2" stroke-dasharray="6,3"/>
  <line x1="290" y1="400" x2="300" y2="400" stroke="#7C8D90" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="315" y="285" font-size="13" fill="#7C8D90" font-style="italic">Fat-Free Mass</text>
  <text x="315" y="302" font-size="11" fill="#7C8D90">(Lean + Bone combined</text>
  <text x="315" y="316" font-size="11" fill="#7C8D90">in 2-compartment models)</text>

  <!-- Comparison diagram (right side) -->
  <text x="570" y="80" text-anchor="middle" font-size="16" font-weight="600" fill="#1C3133">2-Compartment Model</text>
  <text x="570" y="98" text-anchor="middle" font-size="13" fill="#7C8D90">(BIA / Scales)</text>

  <rect x="500" y="120" width="140" height="80" rx="6" fill="#E87D7D" stroke="#7C8D90" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="570" y="165" text-anchor="middle" font-size="14" font-weight="500" fill="#1C3133">Fat Mass</text>

  <rect x="500" y="210" width="140" height="170" rx="6" fill="#CCEDD6" stroke="#7C8D90" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="570" y="295" text-anchor="middle" font-size="14" font-weight="500" fill="#1C3133">Fat-Free Mass</text>
  <text x="570" y="315" text-anchor="middle" font-size="11" fill="#7C8D90">(Lean + Bone</text>
  <text x="570" y="330" text-anchor="middle" font-size="11" fill="#7C8D90">not separated)</text>

  <!-- VS label -->
  <text x="415" y="240" text-anchor="middle" font-size="18" font-weight="700" fill="#7C8D90">vs.</text>

  <!-- Bottom note -->
  <text x="400" y="460" text-anchor="middle" font-size="13" fill="#7C8D90">DEXA separates lean tissue from bone, providing more precise measurement than BIA or scales</text>
  <text x="400" y="480" text-anchor="middle" font-size="11" fill="#9DDEAD">Placeholder -- see IMAGE_SPECS.md for final design specifications</text>
</svg>
