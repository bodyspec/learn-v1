<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" font-family="system-ui, -apple-system, sans-serif">
  <rect width="800" height="300" fill="#F8F8F8"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="20" font-weight="700" fill="#1C3133">Male Body Fat Percentage Ranges</text>

  <!-- Percentage axis -->
  <line x1="60" y1="180" x2="740" y2="180" stroke="#DFE2E2" stroke-width="1"/>

  <!-- Scale: 0% to 35%, mapped to x=60 to x=740 => 1% = 19.43px -->
  <!-- Essential: 2-5% -->
  <rect x="99" y="90" width="58" height="80" rx="4" fill="#1C3133"/>
  <text x="128" y="128" text-anchor="middle" font-size="11" font-weight="600" fill="#FFFFFF">Essential</text>
  <text x="128" y="144" text-anchor="middle" font-size="11" font-weight="600" fill="#FFFFFF">Fat</text>
  <text x="128" y="164" text-anchor="middle" font-size="13" font-weight="700" fill="#69D994">2-5%</text>

  <!-- Athletes: 6-13% -->
  <rect x="177" y="90" width="136" height="80" rx="4" fill="#69D994"/>
  <text x="245" y="130" text-anchor="middle" font-size="14" font-weight="600" fill="#1C3133">Athletes</text>
  <text x="245" y="152" text-anchor="middle" font-size="14" font-weight="700" fill="#1C3133">6-13%</text>

  <!-- Fitness: 14-17% -->
  <rect x="332" y="90" width="58" height="80" rx="4" fill="#9DDEAD"/>
  <text x="361" y="130" text-anchor="middle" font-size="13" font-weight="600" fill="#1C3133">Fitness</text>
  <text x="361" y="152" text-anchor="middle" font-size="13" font-weight="700" fill="#1C3133">14-17%</text>

  <!-- Average: 18-24% -->
  <rect x="410" y="90" width="117" height="80" rx="4" fill="#CCEDD6"/>
  <text x="468" y="130" text-anchor="middle" font-size="14" font-weight="600" fill="#1C3133">Average</text>
  <text x="468" y="152" text-anchor="middle" font-size="14" font-weight="700" fill="#1C3133">18-24%</text>

  <!-- Obese: 25%+ -->
  <rect x="546" y="90" width="175" height="80" rx="4" fill="#E87D7D"/>
  <text x="633" y="130" text-anchor="middle" font-size="14" font-weight="600" fill="#FFFFFF">Obese</text>
  <text x="633" y="152" text-anchor="middle" font-size="14" font-weight="700" fill="#FFFFFF">25%+</text>

  <!-- Tick marks -->
  <text x="60" y="200" text-anchor="middle" font-size="11" fill="#7C8D90">0%</text>
  <text x="157" y="200" text-anchor="middle" font-size="11" fill="#7C8D90">5%</text>
  <text x="254" y="200" text-anchor="middle" font-size="11" fill="#7C8D90">10%</text>
  <text x="351" y="200" text-anchor="middle" font-size="11" fill="#7C8D90">15%</text>
  <text x="449" y="200" text-anchor="middle" font-size="11" fill="#7C8D90">20%</text>
  <text x="546" y="200" text-anchor="middle" font-size="11" fill="#7C8D90">25%</text>
  <text x="643" y="200" text-anchor="middle" font-size="11" fill="#7C8D90">30%</text>
  <text x="740" y="200" text-anchor="middle" font-size="11" fill="#7C8D90">35%</text>

  <!-- Tick lines -->
  <line x1="60" y1="170" x2="60" y2="185" stroke="#DFE2E2" stroke-width="1"/>
  <line x1="157" y1="170" x2="157" y2="185" stroke="#DFE2E2" stroke-width="1"/>
  <line x1="254" y1="170" x2="254" y2="185" stroke="#DFE2E2" stroke-width="1"/>
  <line x1="351" y1="170" x2="351" y2="185" stroke="#DFE2E2" stroke-width="1"/>
  <line x1="449" y1="170" x2="449" y2="185" stroke="#DFE2E2" stroke-width="1"/>
  <line x1="546" y1="170" x2="546" y2="185" stroke="#DFE2E2" stroke-width="1"/>
  <line x1="643" y1="170" x2="643" y2="185" stroke="#DFE2E2" stroke-width="1"/>
  <line x1="740" y1="170" x2="740" y2="185" stroke="#DFE2E2" stroke-width="1"/>

  <!-- Arrow indicators (lower = healthier risk, higher = more risk) -->
  <text x="245" y="75" text-anchor="middle" font-size="11" fill="#69D994">Healthy range</text>
  <line x1="177" y1="80" x2="390" y2="80" stroke="#69D994" stroke-width="2"/>

  <!-- Source -->
  <text x="400" y="240" text-anchor="middle" font-size="11" fill="#7C8D90">Adapted from ACSM Guidelines for Exercise Testing and Prescription &amp; ACE body fat classification ranges</text>

  <!-- Placeholder note -->
  <text x="400" y="280" text-anchor="middle" font-size="10" fill="#9DDEAD">Placeholder -- see IMAGE_SPECS.md for final design</text>
</svg>
