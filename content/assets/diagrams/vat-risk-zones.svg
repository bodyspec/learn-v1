<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="system-ui, -apple-system, sans-serif">
  <rect width="800" height="400" fill="#F8F8F8"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="700" fill="#1C3133">Visceral Fat Risk Zones</text>
  <text x="400" y="62" text-anchor="middle" font-size="13" fill="#7C8D90">VAT Cross-Sectional Area (cm2)</text>

  <!-- Main gauge bar -->
  <!-- Low risk: 0-100 -->
  <rect x="60" y="120" width="240" height="60" rx="6" fill="#69D994"/>
  <!-- Moderate risk: 100-160 -->
  <rect x="300" y="120" width="144" height="60" fill="#F5C842"/>
  <!-- High risk: 160-200 -->
  <rect x="444" y="120" width="96" height="60" fill="#E87D7D"/>
  <!-- Very high: 200+ -->
  <rect x="540" y="120" width="200" height="60" rx="6" fill="#C0392B"/>
  <!-- Round left corner only -->
  <rect x="60" y="120" width="20" height="60" rx="6" fill="#69D994"/>
  <!-- Round right corner only -->
  <rect x="720" y="120" width="20" height="60" rx="6" fill="#C0392B"/>

  <!-- Threshold lines -->
  <line x1="300" y1="110" x2="300" y2="190" stroke="#1C3133" stroke-width="3"/>
  <line x1="444" y1="110" x2="444" y2="190" stroke="#1C3133" stroke-width="2"/>
  <line x1="540" y1="110" x2="540" y2="190" stroke="#1C3133" stroke-width="2"/>

  <!-- Risk labels (above bar) -->
  <text x="180" y="108" text-anchor="middle" font-size="15" font-weight="600" fill="#1C3133">Low Risk</text>
  <text x="372" y="108" text-anchor="middle" font-size="14" font-weight="600" fill="#1C3133">Moderate</text>
  <text x="492" y="108" text-anchor="middle" font-size="14" font-weight="600" fill="#1C3133">High</text>
  <text x="640" y="108" text-anchor="middle" font-size="14" font-weight="600" fill="#FFFFFF">Very High</text>

  <!-- Range labels (inside bar) -->
  <text x="180" y="157" text-anchor="middle" font-size="16" font-weight="700" fill="#1C3133">&lt;100 cm2</text>
  <text x="372" y="157" text-anchor="middle" font-size="14" font-weight="700" fill="#1C3133">100-160</text>
  <text x="492" y="157" text-anchor="middle" font-size="14" font-weight="700" fill="#FFFFFF">160-200</text>
  <text x="640" y="157" text-anchor="middle" font-size="14" font-weight="700" fill="#FFFFFF">&gt;200 cm2</text>

  <!-- Tick marks at bottom -->
  <text x="60" y="210" text-anchor="middle" font-size="11" fill="#7C8D90">0</text>
  <text x="180" y="210" text-anchor="middle" font-size="11" fill="#7C8D90">50</text>
  <text x="300" y="210" text-anchor="middle" font-size="12" font-weight="600" fill="#1C3133">100</text>
  <text x="420" y="210" text-anchor="middle" font-size="11" fill="#7C8D90">150</text>
  <text x="444" y="225" text-anchor="middle" font-size="12" font-weight="600" fill="#1C3133">160</text>
  <text x="540" y="210" text-anchor="middle" font-size="12" font-weight="600" fill="#1C3133">200</text>
  <text x="660" y="210" text-anchor="middle" font-size="11" fill="#7C8D90">250</text>

  <!-- Action recommendations -->
  <rect x="60" y="250" width="240" height="50" rx="6" fill="#E5F6EB" stroke="#69D994" stroke-width="1"/>
  <text x="180" y="272" text-anchor="middle" font-size="12" font-weight="500" fill="#1C3133">Maintain current habits</text>
  <text x="180" y="290" text-anchor="middle" font-size="11" fill="#7C8D90">Regular exercise, healthy diet</text>

  <rect x="300" y="250" width="144" height="50" rx="6" fill="#FFF8E1" stroke="#F5C842" stroke-width="1"/>
  <text x="372" y="272" text-anchor="middle" font-size="11" font-weight="500" fill="#1C3133">Lifestyle modification</text>
  <text x="372" y="290" text-anchor="middle" font-size="10" fill="#7C8D90">Diet + exercise changes</text>

  <rect x="444" y="250" width="96" height="50" rx="6" fill="#FDEDEC" stroke="#E87D7D" stroke-width="1"/>
  <text x="492" y="272" text-anchor="middle" font-size="11" font-weight="500" fill="#1C3133">Structured</text>
  <text x="492" y="290" text-anchor="middle" font-size="10" fill="#7C8D90">intervention</text>

  <rect x="540" y="250" width="200" height="50" rx="6" fill="#F9DEDE" stroke="#C0392B" stroke-width="1"/>
  <text x="640" y="272" text-anchor="middle" font-size="11" font-weight="500" fill="#1C3133">Medical evaluation</text>
  <text x="640" y="290" text-anchor="middle" font-size="10" fill="#7C8D90">Comprehensive assessment</text>

  <!-- Key threshold note -->
  <rect x="200" y="320" width="400" height="35" rx="6" fill="#FFFFFF" stroke="#DFE2E2" stroke-width="1.5"/>
  <text x="400" y="342" text-anchor="middle" font-size="12" fill="#1C3133">The <tspan font-weight="700">100 cm2</tspan> threshold is widely used in clinical research for elevated metabolic risk</text>

  <!-- Placeholder note -->
  <text x="400" y="385" text-anchor="middle" font-size="10" fill="#9DDEAD">Placeholder -- see IMAGE_SPECS.md for final design</text>
</svg>
