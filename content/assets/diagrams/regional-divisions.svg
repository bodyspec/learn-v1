<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" font-family="system-ui, -apple-system, sans-serif">
  <rect width="600" height="800" fill="#F8F8F8"/>

  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-size="22" font-weight="700" fill="#1C3133">DEXA Regional Analysis</text>

  <!-- Body outline with colored regions -->
  <!-- Head (gray - excluded) -->
  <circle cx="240" cy="110" r="35" fill="#DFE2E2" fill-opacity="0.5" stroke="#1C3133" stroke-width="2"/>
  <text x="240" y="115" text-anchor="middle" font-size="11" fill="#7C8D90">Head</text>

  <!-- Trunk -->
  <path d="M 190 165 Q 240 155 290 165 L 310 180 L 315 350 L 290 400 Q 240 415 190 400 L 165 350 L 160 180 Z"
        fill="#1C3133" fill-opacity="0.15" stroke="#1C3133" stroke-width="2"/>
  <text x="240" y="285" text-anchor="middle" font-size="14" font-weight="500" fill="#1C3133">Trunk</text>

  <!-- Left Arm -->
  <path d="M 160 180 L 120 310 L 110 400 L 125 405 L 140 315 L 175 185 Z"
        fill="#69D994" fill-opacity="0.4" stroke="#1C3133" stroke-width="2"/>
  <text x="115" y="290" text-anchor="middle" font-size="11" font-weight="500" fill="#1C3133" transform="rotate(-75 115 290)">L. Arm</text>

  <!-- Right Arm -->
  <path d="M 320 180 L 360 310 L 370 400 L 355 405 L 340 315 L 305 185 Z"
        fill="#9DDEAD" fill-opacity="0.4" stroke="#1C3133" stroke-width="2"/>
  <text x="365" y="290" text-anchor="middle" font-size="11" font-weight="500" fill="#1C3133" transform="rotate(75 365 290)">R. Arm</text>

  <!-- Left Leg -->
  <path d="M 195 400 L 190 540 L 180 670 L 200 675 L 210 545 L 215 405 Q 240 415 240 415 Z"
        fill="#46C9F7" fill-opacity="0.35" stroke="#1C3133" stroke-width="2"/>
  <text x="195" y="550" text-anchor="middle" font-size="12" font-weight="500" fill="#1C3133">L. Leg</text>

  <!-- Right Leg -->
  <path d="M 285 400 L 290 540 L 300 670 L 280 675 L 270 545 L 265 405 Q 240 415 240 415 Z"
        fill="#46C9F7" fill-opacity="0.25" stroke="#1C3133" stroke-width="2"/>
  <text x="285" y="550" text-anchor="middle" font-size="12" font-weight="500" fill="#1C3133">R. Leg</text>

  <!-- Legend (right side) -->
  <rect x="390" y="120" width="190" height="280" rx="8" fill="#FFFFFF" stroke="#DFE2E2" stroke-width="1.5"/>
  <text x="485" y="148" text-anchor="middle" font-size="14" font-weight="600" fill="#1C3133">Each region reports:</text>

  <rect x="410" y="165" width="12" height="12" rx="2" fill="#E87D7D"/>
  <text x="430" y="176" font-size="13" fill="#1C3133">Fat mass (g)</text>

  <rect x="410" y="190" width="12" height="12" rx="2" fill="#69D994"/>
  <text x="430" y="201" font-size="13" fill="#1C3133">Lean mass (g)</text>

  <rect x="410" y="215" width="12" height="12" rx="2" fill="#7C8D90"/>
  <text x="430" y="226" font-size="13" fill="#1C3133">Body fat %</text>

  <line x1="410" y1="245" x2="560" y2="245" stroke="#DFE2E2" stroke-width="1"/>

  <text x="485" y="268" text-anchor="middle" font-size="12" fill="#1C3133" font-weight="500">Asymmetry Detection</text>
  <text x="485" y="286" text-anchor="middle" font-size="11" fill="#7C8D90">Left vs. right comparison</text>
  <text x="485" y="302" text-anchor="middle" font-size="11" fill="#7C8D90">identifies imbalances</text>

  <text x="485" y="330" text-anchor="middle" font-size="11" fill="#69D994">&lt;5% normal</text>
  <text x="485" y="348" text-anchor="middle" font-size="11" fill="#F5C842">5-10% monitor</text>
  <text x="485" y="366" text-anchor="middle" font-size="11" fill="#E87D7D">&gt;10% investigate</text>

  <!-- Bottom info box -->
  <rect x="80" y="710" width="440" height="55" rx="8" fill="#E5F6EB" stroke="#69D994" stroke-width="1.5"/>
  <text x="300" y="735" text-anchor="middle" font-size="13" font-weight="500" fill="#1C3133">DEXA uniquely provides left/right and regional breakdown</text>
  <text x="300" y="753" text-anchor="middle" font-size="12" fill="#7C8D90">Valuable for injury recovery, training assessment, and clinical screening</text>

  <!-- Placeholder note -->
  <text x="300" y="790" text-anchor="middle" font-size="10" fill="#9DDEAD">Placeholder -- see IMAGE_SPECS.md for final design</text>
</svg>
